<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Love Calculator</title>
</head>
<body onload="calc()">

    <div style="text-align: center;">
        <h1 class="mt-3">Love Percentage Calculator</h1>
        <p>P.S: The percentages are completely random</p>

        <br>

        <form onsubmit="calc()" style="display: block;" id="form">
            <label for="person1">Person 1:</label>
            <input type="text" name="person1" required class="me-3">
            <label for="person2">Person 2:</label>
            <input type="text" name="person2">
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Calculate!</button>
        </form>

        <div id="results" style="display: none;">
            <p class="fs-5">Percentage of love between <b><span id="names"></span></b> is:</p>
            <h3 id="percent"></h4>
            <br>
            <button class="btn btn-primary" onclick="window.location.href = '/'">Calculate Again</button>
        </div>
    </div>

    <script>
        function calc() {
            const url = new URL(window.location.href)
            const person1 = url.searchParams.get("person1")
            const person2 = url.searchParams.get("person2")

            if (person1 && person2) {
                const span = document.getElementById("names")
                const h4 = document.getElementById("percent")
                const percent = Math.floor(Math.random() * 100) + 1

                span.textContent = `${person1} & ${person2}`
                h4.textContent = `${percent}%`

                const form = document.getElementById("form")
                const results = document.getElementById("results")

                if (form.style.display === "block" && results.style.display === "none") {
                    form.style.display = "none"
                    results.style.display = "block"
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
